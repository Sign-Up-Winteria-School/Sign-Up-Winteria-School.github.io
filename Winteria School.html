        .tooltip .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;

          /* Position the tooltip */

          z-index: 1;
          bottom: 100%;
          left: 50%;
          margin-left: -60px;
        }

        .tooltip:hover .tooltiptext {
          visibility: visible;

          top: 0;
          left: 0;
          width: 100%;
          height: 100%;

          position: fixed;
          display: block;
          top: 0;
          left: 0;

          height: 100%;
